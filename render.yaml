services:
  - type: web
    name: verifact-backend
    runtime: python
    pythonVersion: 3.11
    plan: free
    buildCommand: "pip install -r requirements-backend.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "8000"
      - key: OPENROUTER_API_KEY
        scope: run
      - key: HF_API_KEY
        scope: run
      - key: NEWSAPI_KEY
        scope: run
      - key: GOOGLE_API_KEY
        scope: run
      - key: GOOGLE_SEARCH_ENGINE_ID
        scope: run
